<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Alarm Clock</h1>

    <div>
      <label for="alarm-time">Add Alarm Time:</label>
      <input type="time" id="alarm-time">
      <button onclick="addAlarm()">Add Alarm</button>
    </div>
    <button id="stop-alarm" style="display: none;" onclick="stopThis()">Stop Alarm</button>

    <div id="alarms">
        
        <!-- Alarms will be displayed here -->
      </div>
  </div>

  <audio id="alarm-sound" src="neww.mp3" preload="auto"></audio>
  
  <script src="script.js"></script>
</body>
</html>
